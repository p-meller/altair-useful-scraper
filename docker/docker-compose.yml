version: "3.7"
services:
  db:
    image: postgres
    restart: on-failure
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=scraping_data
      - TZ=${TZ}
    ports:
      - "5432:5432"
  altair-useful-scraper:
    image: pmeller/altair-useful-scraper
    restart: on-failure
    environment:
      - POSTGRES_HOST=db
      - TZ=${TZ}
    ports:
      - "8000:8000"